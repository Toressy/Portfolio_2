name: Deploy to GitHub Pages
on:
  push:
    branches: [ "master" ]  # Trigger on pushes to master/main
  workflow_dispatch:        # Allow manual triggers

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write       # Needed to push to gh-pages
      pages: write          # Required for GitHub Pages
      id-token: write       # Required for OIDC auth (optional but recommended)

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4  # Always use latest version
        with:
          persist-credentials: false  # Critical for deployment

      - name: Setup Node.js 🔧
        uses: actions/setup-node@v4
        with:
          node-version: 20.x  # LTS version

      - name: Install Dependencies 📦
        run: |
          npm install -g npm@latest
          npm ci           # Clean install (faster than `npm install`)

      - name: Build Project 🏗️
        run: npm run build
        env:
          CI: false         # Disable CI-only optimizations
          REACT_APP_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Pass token if needed

      - name: Deploy to GitHub Pages 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # Auto-injected token
          branch: gh-pages                    # Target branch
          folder: build                       # Built files
          clean: true                         # Remove old files